<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Van's Glow Up Salon - Admin Login</title>
  <script async type="module" crossorigin src="/login.js"></script>
</head>
<body>
  <div class="left-panel">
    <div>
      <h1>VAN'S GLOW UP SALON </h1>
      <p>Beauty & Wellness Center</p>
    </div>
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h2 class="login-title">Welcome Back! Admin</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
          <span class="password-toggle">üëÅ</span>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="additional-options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Styles moved to bottom -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #b91c1c, #7f1d1d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 30px;
    }

    .left-panel h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .left-panel p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(120deg, #f8f9fa, #eaeaea);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-right: 25px;
      margin-bottom: 18px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #999;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #16a34a;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn:hover {
      background: #15803d;
    }

    .additional-options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 13px;
    }

    .forgot-password {
      color: #b91c1c;
      text-decoration: none;
    }

    .forgot-password:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .left-panel { flex: 0 0 180px; }
      .right-panel { flex: 1; }
    }
  </style>
</body>
</html>
